<meta title="smart控件" />
<div>
    <h2 class="page-header">smart <small>基础控件</small></h2>
    <p class="lead">smart控件是基础控件，所有控件都自动扩展自该控件，使用的时候不需要显式的声明控件为smart控件，Smart JS 会自动做处理。</p>
    <hr />
    <h3>配置参数</h3>
    <ol>
        <li><code>s</code>：smart</li>
        <li><code>data</code>：控件的初始值，在控件构建完成的时候赋值的值。</li>
        <li><code>alipayKey</code>：当控件调用 <code>data(arg)</code> 方法的时候，
            <code>dataSetter</code> 方法接受到的参数实际是 <code>arg[alipayKey]</code> 的值。</li>
        <li><code>null</code>：当值为null的时候的替换值。</li>
    </ol>
</div>
