<meta title="用户登录" width="500px" />
<form role="form" id="loginForm" s="valid,submit" s-submit-done="submitDone" method="get" style="padding: 20px;" action="/login">
    <div class="form-group" s-valid-role="item">
        <div class="input-group input-group-lg">
            <span class="input-group-addon"><span class="fa fa-user"></span></span>
            <input type="text" name="account" id="account" class="form-control" placeholder="输入用户名" s-valid-error="require()">
        </div>
    </div>
    <div class="form-group" s-valid-role="item">
        <div class="input-group input-group-lg">
            <span class="input-group-addon"><span class="fa fa-lock"></span></span>
            <input type="password" name="password" id="password" class="form-control" placeholder="输入密码" s-valid-error="require()" >
        </div>
    </div>
    <div class="form-group">
        <input type="submit" value="登 录" class="btn btn-lg btn-success" style="width: 100%" />
    </div>
</form>
<script>
    function submitDone(status) {
        if(status == 1){
            S.close(true);
        } else if(status == -1){
            S.alert("您输入的用户名不存在").done(function(){
                S.N("#account").focus();
            });

        } else if(status == -2){
            S.alert("您输入的密码不正确").done(function(){
                S.N("#password").focus();
            });

        } else if(status == -3){
            S.alert("该账号已经被冻结，无法使用").done(function(){
                S.N("#account").focus();
            });
        }
    }
</script>
