<meta title="{%=title+','+who%}" width="600px" height="200px" args="title, who" />
<h2>
这个是传递参数和注册回调页面。
</h2>
<script type="text/javascript">
    this.meta.btns = [
        {
            name: who,//该参数值来自于meta的args定义

            click: function(){
                S.close("So Pretty, So Powerful, So Easy");
            }
        }
    ]
</script>
