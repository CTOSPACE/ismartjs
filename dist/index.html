	<script type="text/javascript">
		$(function () {
			var queryString = Smart.queryString();
			var layout = queryString.layout || 'default';
			var layoutArgs = {
				config: {
					/**
					 * 菜单的url
					 * */
					menuUrl: "json/menu.json",
					asideTopUrl: "html/asideTop.html",
					headerUrl: "html/header.html",
					headerLeftUrl: 'html/headerLeft.html',
					headerRightUrl: 'html/headerRight.html',
					tabWindowAnimation: "animated fadeInUp-sm",
					showAjaxActionTip: false,//可以设置为true，则显示ajax操作提示，默认为false
				}
			};
			Smart.UI.booting($("#root"), {
				/**
				 * 用于定义交互的模板，如弹出框，通知，警告框，确认框等等
				 * */
				uiTemplateUrl: "ui-template.html"
			}).done(function ($root) {
				if (queryString.login == null && window.logined !== true) {
					$root.load("layout/layout-"+layout+".html", layoutArgs);
				} else {
					$root.load("login.html");
					$root.node.on("login:success", function (e, status) {
						if (status) {
							window.logined = status;
							$root.load("layout/layout-"+layout+".html", layoutArgs);
						}
					});
				}
			})
		});
	</script>
